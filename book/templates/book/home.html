<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博厚悠远 - 分享图书</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .brand-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .brand-english {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
        }

        /* 搜索框样式 */
        .search-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 图书网格样式 */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .book-author {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .book-price {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .status-available {
            color: #27ae60;
            font-weight: bold;
        }

        .status-unavailable {
            color: #e74c3c;
            font-weight: bold;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            opacity: 0.8;
        }

        .admin-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部品牌信息 -->
        <div class="header">
            <h1 class="brand-title">博厚悠远，分享图书</h1>
            <div class="brand-subtitle">Bohou distant</div>
            <div class="brand-english">share books</div>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <form method="get" action="/search/" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="搜索图书名称、作者...">
                <button type="submit" class="search-btn">搜索</button>
            </form>
        </div>

        <!-- 图书列表 -->
        <div class="books-grid">
            {% if books %}
                {% for book in books %}
                <div class="book-card">
                    <h3 class="book-title">{{ book.title }}</h3>
                    <div class="book-author">作者：{{ book.author }}</div>
                    <div class="book-price">¥{{ book.price }}</div>
                    <div class="book-meta">
                        <span>出版日期：{{ book.publish_date }}</span>
                        <span class="{% if book.is_available %}status-available{% else %}status-unavailable{% endif %}">
                            {% if book.is_available %}可借阅{% else %}已借出{% endif %}
                        </span>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <h3>暂无图书数据</h3>
                    <p>请到管理后台添加图书信息</p>
                </div>
            {% endif %}
        </div>

        <!-- 底部 -->
        <div class="footer">
            <p>博厚悠远图书分享系统</p>
            <a href="/admin/" class="admin-link">进入管理后台</a>
        </div>
    </div>
</body>
</html>
